<div class="wrapper authentication forgot-password" >

  <div class="container-fluid d-flex align-items-start align-items-sm-center justify-content-center">
  <div class="row">
    <div class="col-md-12 main-col d-flex align-items-center justify-content-center px-0 py-sm-8">
      <div class="wrap bg-primary-3 d-flex align-items-center justify-content-center flex-column pb-7">
        <div class="inner-wrap d-flex align-items-center justify-content-center flex-column">
          <img src="..&#x2F;..&#x2F;images&#x2F;logo-dark.svg" alt="CardX Logo" class="mt-9">
          <h1 class="display1 mt-8 primary-2 text-center">Need help with your password?</h1>
          <p class="text-center mt-5 mb-0 gray-medium"></p>
          <form class="mt-9 needs-validation d-flex flex-column justify-content-center" novalidate>
            <div class="form-group mb-0">
              <label for="email1" class="primary-2 ">Email
              </label>
              <input type="email" class="form-control" id="email1" placeholder="Enter email address">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
            <button type="submit" class="btn mt-5 w-100 mx-auto">Request Reset Link</button>
            <span class="mx-auto mt-8"><img src="..&#x2F;..&#x2F;images&#x2F;icons&#x2F;nav&#x2F;arrow-back.svg">&nbsp;<a href="#" class="small bold">Back to CardX log in</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>

// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

</script>


</div>
